  <script src="../../../jspm_packages/system.js"></script>

  <script>

    require([
      'lodash',
      'jquery',
      'bootstrap',
      'bootstrap/css/bootstrap.css!'

    function(_, $) {
      console.log('hello, Javascript world !', _.VERSION);
      document.title = 'Demo - ' + $('h1').text();
    });
  </script>

</head>

<body>
  <div class="container">
